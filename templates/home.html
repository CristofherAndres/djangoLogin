{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
Hi {{ user.username }}!
<p><a href="{% url 'logout' %}" class="btn btn-outline-danger">Log Out</a></p>
{% else %}
<p>Tu no estas logeado</p>
<a href="{% url 'login' %}" class="btn btn-outline-primary">Log In</a>
{% endif %}
{% endblock %}
